plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.typesafe.akka:akka-http_2.13:10.2.5'
    implementation 'com.typesafe.akka:akka-http-jackson_2.13:10.2.5'
    implementation 'com.typesafe.akka:akka-http-spray-json_2.13:10.2.5'
    implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.15'
    implementation 'com.typesafe.akka:akka-cluster-typed_2.13:2.6.15'
    implementation 'com.typesafe.akka:akka-stream-typed_2.13:2.6.15'
    implementation 'com.lightbend.akka:akka-stream-alpakka-json-streaming_2.13:3.0.2'
    implementation 'com.lightbend.akka:akka-stream-alpakka-udp_2.13:3.0.2'
    implementation 'com.lightbend.akka:akka-stream-alpakka-file_2.13:3.0.2'
    implementation 'com.lightbend.akka.management:akka-management_2.13:1.1.1'
    implementation 'ch.qos.logback:logback-classic:1.1.7'
}

application {
    // Define the main class for the application.
    mainClass = 'javaWebserver.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
